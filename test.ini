[app:main]
use = egg:auth_app
pyramid.reload_templates = true
pyramid.debug_authorization = true

mako.directories = auth_app:templates

auth.secret = testSecret
auth.hashalg = sha512
auth.cookie_name = testCookie
auth.debug = true

[server:main]
use = egg:pyramid#wsgiref
host = 127.0.0.1 
port = 8643

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
