[app:main]
use = egg:auth_app
pyramid.reload_templates = true
sqlalchemy.url = sqlite:///auth_app-dev.sqlite

[server:main]
use = egg:pyramid#wsgiref
host = 127.0.0.1 
port = 8643

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
