[app:main]
use = egg:auth_app
pyramid.reload_templates = true
sqlalchemy.url = sqlite:///auth_app-dev.sqlite

mako.directories = auth_app:templates

auth.secret = CHANGE_ME
auth.cookie_name = CHANGE_ME
auth.hashalg = sha512

[server:main]
use = egg:pyramid#wsgiref
host = 127.0.0.1 
port = 8643

[alembic]
script_location = alembic
sqlalchemy.url = sqlite:///auth_app-dev.sqlite

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
