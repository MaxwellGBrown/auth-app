[app:main]
use = egg:auth_app

pyramid.reload_templates = true
pyramid.debug_authorization = true

mako.directories = auth_app:templates

auth.secret = CHANGE_ME
auth.cookie_name = CHANGE_ME
auth.hashalg = sha512
auth.debug = false

# TODO How to handle aws credentials?
aws.region_name = us-east-1
# UserPoolId is the pool of users that I have
# cognito_idp.UserPoolId = us-east-1_VauWvncW9

[server:main]
use = egg:pyramid#wsgiref
host = 0.0.0.0 
port = 80

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
